version: 0.2

phases:
  install:
    runtime-versions:
      ruby: 2.6

    commands:
      - bundle install
  build:
    commands:
      - JEKYLL_ENV=production bundle exec jekyll build
      - aws s3 sync --delete _site/ s3://kcore-org-website-730189087308
artifacts:
  base-directory: '_site'
  files:
    - '**/*'
